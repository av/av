<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AV</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        background {
            position: fixed;
            width: 400%;
            height: 400%;

            background: linear-gradient(135deg, rgb(206, 127, 250) 30%, rgb(76, 152, 250) 70%);
            background-size: 200% 200%;
            animation: gradient 13s ease infinite alternate, spin 17s ease infinite;
            z-index: -1;
        }

        .triangle {
            transform-origin: center;
            fill: none;
            stroke: white;
            stroke-width: 10;
        }

        .triangle.a {
            transform: rotate(180deg);
        }

        *[flex] {
            display: flex;
            flex-direction: column;
        }

        *[flex-center] {
            justify-content: center;
            align-items: center;
        }

        @keyframes gradient {
            0% {
                background-position: 0;
            }
            100% {
                background-position: 100%;
            }
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body flex flex-center>
    <background></background>
    <svg height="300" width="300">
        <g class="logo" transform="scale(.8) translate(40, 40)">
            <g class="a" transform="translate(-100,-100)">
                <polygon
                        class="triangle a"
                        points="0,0 200,0 100,169"
                ></polygon>
            </g>
            <g class="v" transform="translate(100,100)">
                <polygon
                        class="triangle v"
                        points="0,0 200,0 100,169"
                ></polygon>
            </g>
        </g>
    </svg>
</body>
</html>
